  <div style="display: flex; justify-content: center;">
    <div style="width: 50%; border: 1px solid black;">
  <form id="postForm" method="POST" enctype="multipart/form-data" style="border: 1px solid #000; padding: 20px; margin: 20px;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required style="display: block; margin-bottom: 10px;">
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" required style="display: block; margin-bottom: 10px;"></textarea>
  
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required style="display: block; margin-bottom: 10px;">
  
    <button type="submit" style="display: block;">Submit</button>
  </form>
</div>
</div>
  <div id="responseMessage"></div>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('postForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const response = await fetch('http://localhost:3000/create-post', {
        method: 'POST',
        body: formData
      });
  
      const result = await response.json();
      if (result.success) {
        document.getElementById('responseMessage').textContent = 'Post created successfully!';
      } else {
        document.getElementById('responseMessage').textContent = 'There was an error creating the post.';
      }
    });
  });
  </script>
